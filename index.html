  <title>Overlay Esport</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #d62847, #f34d6c);
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }
    .overlay {
      position: relative;
      width: 1920px;
      height: 1080px;
      margin: 0 auto;
    }
    .cam {
      position: absolute;
      width: 320px;
      height: 180px;
      border: 4px solid black;
      background: transparent;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    .cam iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .nameplate {
      position: absolute;
      bottom: -32px;
      left: 0;
      background-color: #411f1f;
      padding: 4px 12px;
      color: white;
      font-size: 22px;
      font-weight: bold;
      border-radius: 0 0 8px 0;

  </style>
