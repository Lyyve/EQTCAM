<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Overlay VDO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #background {
      background-image: url('FONDCAM.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .cam-container {
      position: absolute;
      width: 410px;
      height: 257px;
      border: 2px solid #00ffcc;
      border-radius: 5px;
      overflow: hidden;
    }

    .name {
      position: absolute;
      bottom: -25px;
      left: 10px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 1px 1px 2px black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Positionnement exemple Ã  adapter */
    #player1 { top: 250px; left: 150px; }
    #player2 { top: 250px; right: 150px; }
    #player3 { top: 550px; left: 150px; }
    #player4 { top: 550px; right: 150px; }
    #player5 { top: 550px; left: 620px; }
  </style>
</head>
<body>

  <div id="background"></div>

  <div class="cam-container" id="lyyve">
    <iframe src="https://vdo.ninja/?view=lyyve&cleanoutput&transparent"></iframe>
    <div class="name">lyyve</div>
  </div>

  <div class="cam-container" id="player2">
    <iframe src="https://vdo.ninja/?view=joueur2&cleanoutput&transparent"></iframe>
    <div class="name">Joueur 2</div>
  </div>

  <div class="cam-container" id="player3">
    <iframe src="https://vdo.ninja/?view=joueur3&cleanoutput&transparent"></iframe>
    <div class="name">Joueur 3</div>
  </div>

  <div class="cam-container" id="player4">
    <iframe src="https://vdo.ninja/?view=joueur4&cleanoutput&transparent"></iframe>
    <div class="name">Joueur 4</div>
  </div>

  <div class="cam-container" id="player5">
    <iframe src="https://vdo.ninja/?view=joueur5&cleanoutput&transparent"></iframe>
    <div class="name">Joueur 5</div>
  </div>

</body>
</html>
