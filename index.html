<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Overlay VDO</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
    }
    .cam-container {
      position: absolute;
      width: 480px;
      height: 270px;
      border: 4px solid #00ffcc;
      border-radius: 16px;
      overflow: hidden;
    }
    .name {
      position: absolute;
      bottom: -30px;
      left: 10px;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    #player1 {
      top: 50px;
      left: 50px;
    }
    #player2 {
      top: 50px;
      right: 50px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="cam-container" id="player1">
    <iframe src="https://vdo.ninja/?view=joueur1&cleanoutput&transparent" allow="camera; microphone"></iframe>
    <div class="name">Joueur 1</div>
  </div>

  <div class="cam-container" id="player2">
    <iframe src="https://vdo.ninja/?view=joueur2&cleanoutput&transparent" allow="camera; microphone"></iframe>
    <div class="name">Joueur 2</div>
  </div>
</body>
</html>
