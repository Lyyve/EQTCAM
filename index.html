<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay VDO</title>
    <style>
        /* --- DÉCLARATION DE LA POLICE Avenir Next Cyr Heavy --- */
        @font-face {
            font-family: 'Avenir Next Cyr Heavy'; /* Nom que vous utiliserez dans votre CSS */
            src: url('fonts/AvenirNextCyr-Heavy.woff2') format('woff2'),
                 url('fonts/AvenirNextCyr-Heavy.woff') format('woff');
            font-weight: 700; /* La "graisse" de la police. "Heavy" est souvent 700, 800 ou 900 */
            font-style: normal;
            font-display: swap; /* Permet un affichage rapide du texte avec une police par défaut */
        }
        /* ----------------------------------------------------- */

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* Applique la nouvelle police à tout le corps du document */
            font-family: 'Avenir Next Cyr Heavy', Arial, sans-serif;
        }

        #background {
            background-image: url('FONDCAM.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .cam-container {
            position: absolute;
            width: 480px;
            height: 270px;
            border: 5px solid #380e15;
            border-radius: 0px;
            overflow: hidden;
        }

        .name {
            position: absolute;
            bottom: -25px;
            left: 10px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
            /* La police 'Avenir Next Cyr Heavy' est héritée de 'body' */
            /* Si vous voulez une graisse spécifique ici, vous pouvez l'ajouter: font-weight: 700; */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Positionnement des conteneurs de caméra */
        #lyyve { top: 280px; left: 180px; }
        #player2 { top: 280px; right: 180px; }
        #player3 { top: 640px; left: 180px; }
        #player4 { top: 640px; right: 180px; }
        #player5 {
            top: 640px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* --- STYLES ET POSITIONNEMENT DES NOUVEAUX NOMS INDÉPENDANTS --- */
        .independent-name {
            position: absolute;
            color: white;
            /* Applique la nouvelle police directement ici */
            font-family: 'Avenir Next Cyr Heavy', sans-serif;
            font-size: 40px;
            font-weight: bold; /* Confirme la graisse "Heavy" */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
            white-space: nowrap;
        }

        /* Positionnement de chaque nom indépendant */
        #independent-name1 {
            top: 560px;
            left: 200px;
        }

        #independent-name2 {
            top: 560px;
            right: 200px;
        }

        #independent-name3 {
            top: 950px;
            left: 200px;
        }

        #independent-name4 {
            top: 950px;
            right: 200px;
        }

        #independent-name5 {
            top: 950px;
            left: 50%;
            transform: translateX(-50%);
        }
        /* ------------------------------------------------------------- */

    </style>
</head>
<body>

    <div id="background"></div>

    <div class="cam-container" id="lyyve">
        <iframe src="https://vdo.ninja/?view=lyyve&cleanoutput&transparent"></iframe>
        <div class="name">lyyve</div>
    </div>

    <div class="cam-container" id="player2">
        <iframe src="https://vdo.ninja/?view=joueur2&cleanoutput&transparent"></iframe>
        <div class="name">Joueur 2</div>
    </div>

    <div class="cam-container" id="player3">
        <iframe src="https://vdo.ninja/?view=joueur3&cleanoutput&transparent"></iframe>
        <div class="name">Joueur 3</div>
    </div>

    <div class="cam-container" id="player4">
        <iframe src="https://vdo.ninja/?view=joueur4&cleanoutput&transparent"></iframe>
        <div class="name">Joueur 4</div>
    </div>

    <div class="cam-container" id="player5">
        <iframe src="https://vdo.ninja/?view=joueur5&cleanoutput&transparent"></iframe>
        <div class="name">Joueur 5</div>
    </div>

    <div id="independent-name1" class="independent-name">Player 1</div>
    <div id="independent-name2" class="independent-name">Player 2</div>
    <div id="independent-name3" class="independent-name">Player 3</div>
    <div id="independent-name4" class="independent-name">Player 4</div>
    <div id="independent-name5" class="independent-name">Player 5</div>

</body>
</html>
