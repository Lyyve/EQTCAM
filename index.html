ie<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay VDO</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: avenir next cyrillic, Heavy;
        }

        #background {
            background-image: url('FONDCAM.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .cam-container {
            position: absolute;
            width: 480px;
            height: 270px;
            border: 5px solid #380e15;
            border-radius: 0px;
            overflow: hidden;
        }

        .name {
            position: absolute;
            bottom: -25px; /* Ceci est le style du .name à l'intérieur des cam-containers */
            left: 10px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Positionnement des conteneurs de caméra */
        #lyyve { top: 280px; left: 180px; }
        #player2 { top: 280px; right: 180px; }
        #player3 { top: 640px; left: 180px; }
        #player4 { top: 640px; right: 180px; }
        #player5 {
            top: 640px; /* Conserve la position verticale que vous avez définie */
            left: 50%; /* Positionne le bord gauche de l'élément au milieu du parent */
            transform: translateX(-50%); /* Décale l'élément de 50% de sa PROPRE largeur vers la gauche */
        }

        /* --- STYLES ET POSITIONNEMENT DES NOUVEAUX NOMS INDÉPENDANTS --- */
        .independent-name {
            position: absolute; /* Permet de les placer où l'on veut */
            color: white; /* Texte blanc */
            font-family: avenir next cyrillic, Heavy;
            font-size: 40px; /* Taille plus grande pour qu'ils soient bien visibles */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Ombre pour la lisibilité */
            z-index: 10; /* Assure qu'ils sont au-dessus de tout le reste */
            white-space: nowrap; /* Empêche le texte de se couper */
            /* Pour un meilleur aperçu, vous pouvez décommenter une bordure: */
            /* border: 1px dashed rgba(255, 255, 255, 0.5); */
            /* padding: 5px 10px; */
        }

        /* Positionnement de chaque nom indépendant */
        #independent-name1 {
            top: 560px; /* Exemple: en haut à gauche */
            left: 200px;
        }

        #independent-name2 {
            top: 560px; /* Exemple: en haut à droite */
            right: 200px;
        }

        #independent-name3 {
            top: 950px; /* Exemple: un peu plus bas, centré horizontalement */
            left: 200px;
        }

        #independent-name4 {
            top: 950px; /* Exemple: en bas à gauche */
            right: 200px;
        }

        #independent-name5 {
            top: 950px; /* Exemple: en bas à droite */
            left: 50%; /* Positionne le bord gauche de l'élément au milieu du parent */
            transform: translateX(-50%);
        }
        /* ------------------------------------------------------------- */

    </style>
</head>
<body>

    <div id="background"></div>

    <div class="cam-container" id="lyyve">
        <iframe src="https://vdo.ninja/?view=lyyve&cleanoutput&transparent"></iframe>
        <div class="name">lyyve</div>
    </div>

    <div class="cam-container" id="player2">
        <iframe src="https://vdo.ninja/?view=joueur2&cleanoutput&transparent"></iframe>
        <div class="name">Joueur 2</div>
    </div>

    <div class="cam-container" id="player3">
        <iframe src="https://vdo.ninja/?view=joueur3&cleanoutput&transparent"></iframe>
        <div class="name">Joueur 3</div>
    </div>

    <div class="cam-container" id="player4">
        <iframe src="https://vdo.ninja/?view=joueur4&cleanoutput&transparent"></iframe>
        <div class="name">Joueur 4</div>
    </div>

    <div class="cam-container" id="player5">
        <iframe src="https://vdo.ninja/?view=joueur5&cleanoutput&transparent"></iframe>
        <div class="name">Joueur 5</div>
    </div>

    <div id="independent-name1" class="independent-name">Player 1</div>
    <div id="independent-name2" class="independent-name">Player 2</div>
    <div id="independent-name3" class="independent-name">Player 3</div>
    <div id="independent-name4" class="independent-name">Player 4</div>
    <div id="independent-name5" class="independent-name">Player 5</div>
    </body>
</html>
