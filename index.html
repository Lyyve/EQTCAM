<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Overlay VDO.Ninja</title>
  <style>
   body {
  margin: 0;
  padding: 0;
  background: url('FONDCAM.png') no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  overflow: hidden;
}

    .cam-frame {
      position: absolute;
      width: 400px;
      height: 225px;
      background-color: rgba(0, 0, 0, 0.1); /* Visible même sans vidéo */
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    .name-tag {
      position: absolute;
      top: -30px;
      left: 0;
      background-color: rgba(255, 0, 0, 0.8);
      padding: 5px 10px;
      font-weight: bold;
      color: white;
      border-radius: 5px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<script>
  // Modifier ici uniquement
  const players = {
    player1: "NEO",
    player2: "RUSH",
    player3: "KENNY",
    desk:    "ANALYSTE"
  };

  const positions = [
    { id: 'player1', x: 50,  y: 50 },
    { id: 'player2', x: 500, y: 50 },
    { id: 'player3', x: 950, y: 50 },
    { id: 'desk',    x: 350, y: 350 }
  ];

  positions.forEach(pos => {
    const div = document.createElement("div");
    div.className = "cam-frame";
    div.style.left = pos.x + "px";
    div.style.top  = pos.y + "px";

    const name = document.createElement("div");
    name.className = "name-tag";
    name.textContent = players[pos.id];

    const iframe = document.createElement("iframe");
    iframe.src = `https://vdo.ninja/?view=${players[pos.id]}&label=${players[pos.id]}`;

    div.appendChild(name);
    div.appendChild(iframe);
    document.body.appendChild(div);
  });
</script>

</body>
</html>
